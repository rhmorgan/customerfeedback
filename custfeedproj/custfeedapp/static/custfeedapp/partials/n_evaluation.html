<div class="container">
<div class="col-sm-8 col-sm-offset-2">
    <div class="page-header"><h1>How did <span ng-repeat="t in testthis">
		[[t.first_name]]		
	</span> do?</h1></div>
    <!-- FORM -->
    <form name="evaluationForm" ng-submit="submitEvaluation([[formData]])">
    <div class="form-group">
	[[resource.id]]
    <label>Grade</label><BR>
		<label class="radio-inline"><input type="radio" name="grade" ng-model="formData.grade" value="5">5 Stars</label>	
		<label class="radio-inline"><input type="radio" name="grade" ng-model="formData.grade" value="4">4 Stars</label>
		<label class="radio-inline"><input type="radio" name="grade" ng-model="formData.grade" value="3">3 Stars</label>
		<label class="radio-inline"><input type="radio" name="grade" ng-model="formData.grade" value="2">2 Stars</label>
		<label class="radio-inline"><input type="radio" name="grade" ng-model="formData.grade" value="1">1 Star</label>
        <span ng-show="errorName">[[errorGrade]]</span>
    </div>
   <div class="form-group">
        <label>Comments</label>
	  	<textarea class="form-control" rows="5" id="comments" ng-model="formData.comments"></textarea>
        <span ng-show="errorUserName">[[errorComment]]</span>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
