<!DOCTYPE html>
<html lang="en" ng-app="propsApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

        <title>How was my service! - {% block title %}{% endblock %}</title>

	    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">

	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

	  <link rel="stylesheet" href="{{ STATIC_URL }}/static/custfeedapp/css/app.css">

	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
	  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>

	  <script src="{{ STATIC_URL }}/static/custfeedapp/js/n_app.js"></script>
	  <script src="{{ STATIC_URL }}/static/custfeedapp/js/n_controllers.js"></script>
	  <script src="{{ STATIC_URL }}/static/custfeedapp/js/n_services.js"></script>
	  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>


	  </head>
	
	
 	  <body>

	    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	      <div class="container-fluid">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="/#/offices">How did I do?</a>
	        </div>
	        <div class="navbar-collapse collapse">
	          <ul class="nav navbar-nav navbar-right">
	                    {% if user.is_authenticated %}
							<li><a>Welcome: {{ user.get_username }}</a></li>
				        	<li><a href="{% url 'logout' %}">Logout</a></li>
				        	<li><a href="/#/dashboard">Dashboard</a></li>
	                    {% else %}
					        <li><a href="{% url 'register' %}">Register Here</a></li>
					        <li><a href="{% url 'login' %}">Login</a></li>
					    {% endif %}

		                <li><a href="/#/offices">Home</a></li>

	                              
	              </ul>

	        </div>
	      </div>
	    </div>


   		{% block body_block %}{% endblock %}

	    <!-- Bootstrap core JavaScript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
	    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
	  </body>
	</html>
