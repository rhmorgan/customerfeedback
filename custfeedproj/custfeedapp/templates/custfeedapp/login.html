
{% extends 'base.html' %}



{% block title %}Login to Feedback{% endblock %}


{% block body_block %}
<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

		<br>

	   <div class="container">

        <form id="login_form" class="form-signin" role="form" method="post" action="/custfeedapp/login/">
            {% csrf_token %}
 
			<h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Username</label>
            <input class="form-control" placeholder="Username" required autofocus="" type="text" name="username" value=""/>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" value="" size="50" class="form-control" placeholder="Password" required  />
            <br>

		   <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit" >Sign in</button>

        </form>

    </div> <!-- /container -->





{% endblock %}
