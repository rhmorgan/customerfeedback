<!doctype html>
<html lang="en" ng-app="propsApp">
	<head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta name="description" content="">
	  <meta name="author" content="">
	  <link rel="icon" href="http://getbootstrap.com/favicon.ico">

	  <title ng-bind-template="Feedback [[query]]">Feedback</title>

	  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	  <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">

<!--
	  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">	
-->
	  <link rel="stylesheet" href="{{ STATIC_URL }}/static/custfeedapp/css/app.css">

	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
	  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>

	  <script src="{{ STATIC_URL }}/static/custfeedapp/js/n_app.js"></script>
	  <script src="{{ STATIC_URL }}/static/custfeedapp/js/n_controllers.js"></script>
	  <script src="{{ STATIC_URL }}/static/custfeedapp/js/n_services.js"></script>
	  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

	</head>

<body>

{% if user.is_authenticated %}
<a href="/custfeedapp/restricted/">Restricted Page</a><br />
<a href="/custfeedapp/logout/">Logout</a><br />
{% else %}
<a href="/custfeedapp/register/">Register Here</a><br />
<a href="/custfeedapp/login/">Login</a><br />
{% endif %}

	
<h3 class="user-h">logged in as: {{ user.get_username }}</h3>

	<div ng-view></div>

	<script type="text/javascript">
	  // This allows you to access the current user id in your angular controllers.
	  angular
	      .module('custfeedappServices')
	      .factory('AuthUser', function() {
	        return {
	          id: "{{ user.id|default:''}}",
	        }
	      });

	</script>

</body>
</html>
